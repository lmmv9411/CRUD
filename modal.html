<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <title>Ventana Modal</title>
</head>

<body>

    <button id="btnmodal">Abrir Modal</button>

    <div class="contenedor-modal">
        <div class="modal">
            <div class="header-modal">
                <p>TÃ­tulo Modal</p>
                <div class="cerrar-modal">&#215;</div>
            </div>
            <div class="body-modal">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic quam saepe quo ratione at fugit suscipit. Animi ea repellat quasi commodi, rerum quibusdam, ab quo in error, magni cupiditate eius!</p>
            </div>
        </div>
    </div>

    <script>
        const cmodal = document.querySelector('.contenedor-modal');
        const modal = document.querySelector('.modal');
        const cerrar = document.querySelector('.cerrar-modal');

        btnmodal.addEventListener('click', e => {
            cmodal.style.visibility = 'visible';
            cmodal.style.opacity = '1';
            modal.classList.toggle('show-modal');
        })

        cmodal.addEventListener('click', e => {
            if (e.target.classList.contains('cerrar-modal') ||
                e.target.classList.contains('contenedor-modal')) {
                modal.classList.toggle('show-modal');
                setTimeout(() => {
                    cmodal.style.visibility = 'hidden';
                    cmodal.style.opacity = '0';
                }, 500)
            }
        })

    </script>

</body>

</html>
